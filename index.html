<!DOCTYPE html>
<html>
  <head>
    <script src="en-brailler.js"></script>
    <script src="th-brailler.js"></script>
    <script src="main-brailler.js"></script>
    <style type="text/css">
      #output {
        margin: 10px 0 10px 0;
      }

      #output div {
        float: left;
        height: 20px;
        width: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      <strong>Thai Braille Converter Js</strong> turn Thai characters into braille.<br />
    </p>
    <p>
      Project page on
      <a href="https://github.com/auycro/th-brailler-js">GitHub</a>. (help-wanted)<br /><br />
      <small>※ This snippet is not 100% Thai braille syntax-correct. Please use with your caution.</small>
    </p>

    <textarea id="input" rows="15" cols="80" style="font-family: monospace;">
อักษรเบรลล์ คือ อักษรที่ใช้ในระบบการเรียนการสอนสำหรับคนตาบอด ซึ่งเป็นการรวมกลุ่มของจุดนูนเขียนลงบนกระดาษ โดยใช้ปลายนิ้วมือสัมผัสในการอ่าน&#10;thank you
		</textarea>
    <br />

    <div id="output"></div>

    <script>
      addEventListener(
        'DOMContentLoaded',
        function () {
          var input = document.querySelector('#input'),
            text2braiile = function (input) {
              document.querySelector('#output').innerHTML = braillate(
                input.value
              );
            };

            text2braiile(input);

          input.onkeyup = function () {
            text2braiile(input);
          };
        },
        false
      );
    </script>
  </body>
</html>
